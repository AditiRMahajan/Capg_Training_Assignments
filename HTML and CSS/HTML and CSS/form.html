<!DOCTYPE html>
<html>
<head>
    <title>HTML forms</title>
</head>
<body>
  
    <h1>HTML Forms</h1>

    <form>
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" placeholder="@mai.com">
        <br><br>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="must be alphanumeric" required>
        <br><br>

        <p>Select ur age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">Age:0-25</label>

        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">Age:0-25</label>

        <input type="radio" name="age" value="50-100" id="option-3">
        <label for="option-3">Age:0-25</label>
        <br><br>

        <label for="">Security Question:</label>
        <select name="question" id="question">
            <option value="q1">Fav Animal</option>
            <option value="q2">Fav Person</option>
            <option value="q3">Other</option>
        </select>
        <br><br>

        <label for="answer">Security Answer:</label>
        <input type="text" id="answer" name="answer">
        <br><br>
        <label for="bio">Enter your Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you.. "></textarea>
        <br>

        <input type="submit" value="submit the form">
    </form>

</body>
</html>
