<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables</title>
</head>
<body>

    <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data
        starts with a td tag.
    </p>
    <b style="font-family: Arial, Helvetica, sans-serif;">One column:</b><br>
    <table style="border:2px inset rgb(248, 243, 243)">
        <tr>
          <td>100</td>
        </tr>
      </table>
    
    <b style="font-family: Arial, Helvetica, sans-serif;">One row and three columns:</b><br>
    <table>
    <tr>
      <td style="border: 2px inset rgb(248,243,243);">100</td>
      <td style="border: 2px inset rgb(248,243,243);">200</td> 
      <td style="border: 2px inset rgb(248,243,243);">300</td>
    </tr>
    </table>
    
    <b style="font-family: Arial, Helvetica, sans-serif;">Two rows and three columns:</b><br>
    <table>
        <tr>
          <td style="border: 2px inset rgb(248,243,243);">100</td>
          <td style="border: 2px inset rgb(248,243,243);">200</td> 
          <td style="border: 2px inset rgb(248,243,243);">300</td>
        </tr>
        <tr>
            <td style="border: 2px inset rgb(248,243,243);">400</td>
            <td style="border: 2px inset rgb(248,243,243);">500</td> 
            <td style="border: 2px inset rgb(248,243,243);">600</td>
          </tr>
        </table>
    
</body
