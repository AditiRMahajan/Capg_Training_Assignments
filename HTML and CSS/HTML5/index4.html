<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables No Border</title>
</head>
<body> 
    
    <b style="font-family: Arial, Helvetica, sans-serif;">This table has no borders:</b><br>
    <table>
        <tr>
          <td style="border: 2px inset rgb(248,243,243);">100</td>
          <td style="border: 2px inset rgb(248,243,243);">200</td> 
          <td style="border: 2px inset rgb(248,243,243);">300</td>
        </tr>
        <tr>
            <td style="border: 2px inset rgb(248,243,243);">400</td>
            <td style="border: 2px inset rgb(248,243,243);">500</td> 
            <td style="border: 2px inset rgb(248,243,243);">600</td>
          </tr>
        </table>
    
        <b style="font-family: Arial, Helvetica, sans-serif;">And this table has no borders:</b><br>
        <table>
              <td>100</td>
              <td>200</td> 
              <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td> 
                <td>600</td>
              </tr>
            </table>
</body>
</html>
